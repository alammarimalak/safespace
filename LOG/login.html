<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Space - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../pictures/icon.png">
  <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      background-color: #87CEEB;
    }
    .login-container {
      background-color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    a{
        text-decoration: none;
        color: rgb(153, 153, 153);
    }
    a:hover{
        text-decoration: underline;
        color:#87CEEB;
    }
    a[alt="back"]{
       color: rgb(255, 255, 255);
    }
    a[alt="back"]:hover{
       color:rgb(148, 148, 148);
    }
    i{
      padding-left:50px;
      padding-top: 30px;    
    }
  </style>
</head>
<body>
  <a href="../index.html" alt="back"><i class="fa-solid fa-arrow-left"></i></a>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-container p-4 rounded">
      <h2 class="text-center mb-4">Welcome to SafeSpace</h2>
      
      <div id="roleTitle"></div>
      
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"><a href='../studentPart/signed_in.html' class="text-white text-decoration-none">Log In</a></button>
        <div class="mt-3 text-center">
          <a href="#">Forgot Password?</a> | <a href="#">Create Account</a>
        </div>
      </form>
    </div>
  </div>
  <div class="footer text-center fs-6">
    <p>&copy; 2025 Safe Space. All Rights Reserved.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');

    if (role === 'therapist') {
      document.getElementById('roleTitle').innerHTML = '<h4 class="text-center">Therapist Login</h4>';
    } else if (role === 'student') {
      document.getElementById('roleTitle').innerHTML = '<h4 class="text-center">Student Login</h4>';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
