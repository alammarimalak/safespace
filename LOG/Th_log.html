<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="icon" href="../pictures/icon.png">
  <style>
    .registration-card {
        max-width: 800px;
        margin: 3rem auto;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(33, 150, 243, 0.1);
        border: 2px solid #2196F3;
    }
    .page-title {
        color: #2196F3;
        text-align: center;
        margin-bottom: 2rem;
    }
    .required:after {
        content: "*";
        color: red;
        margin-left: 3px;
    }
    a[alt="back"]{
        color: lightgray;
    }
    a[alt="back"]:hover{
        color:rgb(153, 153, 153);
    }
    i{
        padding-left:50px;
        padding-top: 30px; 
    }
</style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <img src="../pictures/icon.png" alt="logo" width="35px" id="logo" class="link" style="padding-left: 5px;" />
        </div>
    </nav>
    <a href="../LOG/selection.html" alt="back"><i class="fa-solid fa-arrow-left"></i></a>
    <div class="container">
        <div class="registration-card bg-white">
            <h1 class="page-title">Therapist Application</h1>
            
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-12">
                    <label class="form-label required">Full Legal Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label required">Professional License Number</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label required">License Expiry Date</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label required">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label required">Years of Experience</label>
                    <input type="number" class="form-control" min="0" required>
                </div>
                <div class="col-12">
                    <label class="form-label required">Qualifications</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label required">Specializations</label>
                    <select class="form-select" multiple required>
                        <option>Depression</option>
                        <option>Anxiety</option>
                        <option>Relationship Issues</option>
                        <option>Trauma</option>
                        <option>Stress Management</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label required">Therapeutic Approaches</label>
                    <input type="text" class="form-control" required>
                    <small class="form-text text-muted">e.g., CBT, Psychodynamic, Humanistic</small>
                </div>
                <div class="col-md-6">
                    <label class="form-label required">Availability</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="weekdays">
                        <label class="form-check-label" for="weekdays">Weekdays</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="evenings">
                        <label class="form-check-label" for="evenings">Evenings</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="weekends">
                        <label class="form-check-label" for="weekends">Weekends</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label required">Session Types</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="video">
                        <label class="form-check-label" for="video">Video Sessions</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="phone">
                        <label class="form-check-label" for="phone">Phone Sessions</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="chat">
                        <label class="form-check-label" for="chat">Chat Sessions</label>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label required">Upload License Certification</label>
                    <input type="file" class="form-control" accept=".pdf,.jpg,.png" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                            I certify that all information provided is accurate and complete
                        </label>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-primary btn-lg" type="submit"><a href='../TherapistPart/signedin_TH.html' class="text-decoration-none text-light">Submit Application</a></button>
                    <p class="text-muted">(It is advisable to click on the text inside the button)</p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
