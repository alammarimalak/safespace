<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Space - Select Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/pictures/f5aa8c92-3bb6-404c-93c4-508b2d91f934-removebg-preview.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <style>
    body {
      background-color: #f0f0eb; 
    }
    .role-card {
      background-color: rgba(135, 206, 235, 0.8); 
      color: black;
      transition: transform 0.3s ease;
      border-radius: 10px;
      height: 100%;
    }
    .role-card:hover{
      transform: scale(1.05);
      cursor:auto;
    }

    .btn{
        transition: transform 0.3 ease;
    }
    .btn:hover{
        transform: scale(1.05);
        cursor:pointer;
    }
    .card-img-top {
      width: 100%; 
      height: 200px; 
      object-fit: cover; 
      border-radius: 10px 10px 0 0;
    }
    .card-body {
      padding: 20px;
    }
    a[alt="back"]{
       color: rgb(153, 153, 153);
    }
    a[alt="back"]:hover{
       color:rgb(75, 75, 75);
    }
    i{
      padding-left:50px;
      padding-top: 30px;    
    }

  </style>
</head>
<body>
  <a href="../index.html" alt="back"><i class="fa-solid fa-arrow-left"></i></a>

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
      <h2>Welcome to SafeSpace</h2>
      <p>Please select your role to continue</p>
      
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card role-card">
            <img src="/pictures/therapists.jpg" class="card-img-top" alt="Therapist Image">
            <div class="card-body text-center">
              <h4>Your SafeSpace Maker</h4>
              <p>Sign up as a therapist</p>
              <a href="#" class="btn btn-primary" onclick="window.location.href='/LOG/Th_log.html?role=therapist'">Sign Up</a>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card role-card">
            <img src="/pictures/students.jpg" class="card-img-top" alt="Student Image">
            <div class="card-body text-center">
              <h4>Your SafeSpace</h4>
              <p>Sign up as a student</p>
              <a href="#" class="btn btn-primary" onclick="window.location.href='/LOG/St_log.html?role=student'">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
