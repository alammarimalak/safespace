<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="/pictures/f5aa8c92-3bb6-404c-93c4-508b2d91f934-removebg-preview.png">
    <style>
        .fa-star {
            cursor: pointer;
            font-size: 1.5rem;
            color: #dee2e6;
            transition: color 0.2s;
            display: flex;
            justify-self: center;
            align-items: center;
        }
        
        .fa-star.active,
        .fa-star:hover {
            color: #ffc107;
        }
        
        #confirmation {
            display: none;
        }

        .container{
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn{
            from { opacity: 0; 
              transform: translateY(10px); 
            }
            to { opacity: 1; 
              transform: translateY(0); 
            }
        }

        a[alt="back"]{
          color: rgb(167, 166, 166);
        }
        a[alt="back"]:hover{
          color:rgb(148, 148, 148);
        }
        i{
          padding-left:50px;
          padding-top: 30px;    
        }
    </style>
</head>
<body class="bg-light">
    <a href="/studentPart/signed_in.html" alt="back"><i class="fa-solid fa-arrow-left"></i></a>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Share Your Feedback about your therapist</h2>
                        
                        <form id="feedbackForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Rating</label>
                                <div class="d-flex gap-2">
                                    <i class="fa-regular fa-star" data-value="1"></i>
                                    <i class="fa-regular fa-star" data-value="2"></i>
                                    <i class="fa-regular fa-star" data-value="3"></i>
                                    <i class="fa-regular fa-star" data-value="4"></i>
                                    <i class="fa-regular fa-star" data-value="5"></i>
                                </div>
                                <input type="hidden" id="rating" name="rating" required>
                            </div>

                            <div class="mb-4">
                                <label for="message" class="form-label">Feedback Message</label>
                                <textarea class="form-control" id="message" rows="4" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
                        </form>

                        <div id="confirmation" class="alert alert-success mt-4 mb-0 text-center">
                            Thank you for your feedback!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const stars = document.querySelectorAll('.rating-star');
        const ratingInput = document.getElementById('rating');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = parseInt(star.dataset.value);
                ratingInput.value = value;
                
                stars.forEach((s, index) => {
                    s.classList.toggle('active', s.dataset.value <= value);
                });
            });

            star.addEventListener('mouseover', () => {
                const hoverValue = parseInt(star.dataset.value);
                stars.forEach(s => {
                    s.classList.toggle('hover', s.dataset.value <= hoverValue);
                });
            });

            star.addEventListener('mouseout', () => {
                stars.forEach(s => s.classList.remove('hover'));
            });
        });

        document.getElementById('feedbackForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!ratingInput.value) {
                alert('Please provide a rating');
                return;
            }

            document.getElementById('feedbackForm').reset();
            stars.forEach(star => star.classList.remove('active'));
            ratingInput.value = '';
            
            const confirmation = document.getElementById('confirmation');
            confirmation.style.display = 'block';
            setTimeout(() => {
                confirmation.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
