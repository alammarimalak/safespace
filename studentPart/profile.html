<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="../pictures/icon.PNG">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?calm,dark') no-repeat center center fixed;
            background-size: cover;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 50px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        a[alt="back"]{
          color: rgb(167, 166, 166);
        }
        a[alt="back"]:hover{
          color:rgb(148, 148, 148);
        }
        i{
          padding-left:50px;
          padding-top: 30px;    
        }

        button[type="submit"]:hover{
            background-color: rgb(108, 108, 108) !important;
        }

        .profile-container{
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn{
            from { opacity: 0; 
              transform: translateY(10px); 
            }
            to { opacity: 1; 
              transform: translateY(0); 
            }
        }
    </style>
</head>
<body>
    <a href="/studentPart/signed_in.html" alt="back"><i class="fa-solid fa-arrow-left"></i></a>
    <div class="profile-container mb-3">
        <h4 class="text-center">Profile Settings</h4>
        <div class="text-center">
            <img src="/pictures/pexels-danxavier-1239288.jpg" alt="Profile Picture" class="profile-pic">
            <input type="file" class="form-control mt-2 mb-2" accept="image/*">
        </div>
        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Rinad">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Tabji">
            </div>
            <div class="mb-3">
                <label class="form-label">Bio</label>
                <textarea class="form-control" rows="3" placeholder="Marketing student at UIT"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" style='background-color: rgb(205, 204, 204) !important; border:none;'>Save Changes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
