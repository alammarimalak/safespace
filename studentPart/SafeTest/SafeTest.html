<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTest - SafeSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="../pictures/icon.PNG">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 70px;
    }
    .test-container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .header-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .header-buttons button {
      border-radius: 50px;
    }
    
    .mb-3 div {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
  }

  input[type="radio"]{
    display: inline;
    justify-content: center;
    align-items: center;
  }

  .radio-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .radio-item {
      display: flex;
      justify-content: space-evenly;
      flex-direction: column;
      align-items: center;
      margin: 10px 50px;
      
    }
    
    .radio-item input[type="radio"] {
      margin-bottom: 5px;
    }

  .radio-item {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 10px 20px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.radio-item input[type="radio"] {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

.radio-item label {
  position: relative;
  padding-left: 30px;
  cursor: pointer;
  font-size: 16px;
  color: #666;
  transition: all 0.3s ease;
}

.radio-item label::before {
  content: '';
  position: absolute;
  left: -25px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  border: 2px solid #4CAF50;
  border-radius: 50%;
  background: white;
  transition: all 0.3s ease;
}

.radio-item input[type="radio"]:checked + label::after {
  content: '';
  position: absolute;
  left: -20px;
  top: 50%;
  transform: translateY(-50%);
  width: 12px;
  height: 12px;
  background: #4CAF50;
  border-radius: 50%;
}

.radio-item:hover label::before {
  box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
}

.radio-item input[type="radio"]:focus + label::before {
  box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
  transform: translateY(-50%) scale(1.1);
}

.radio-item input[type="radio"]:checked + label {
  color: #2E7D32;
  font-weight: 500;
}

.radio-item:hover {
  transform: translateY(-2px);
}

.radio-container {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  padding: 20px 0;
}

.btn-primary:hover{
  background-color: #b0afaf !important;
}

.test-container, .header-buttons{
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn{
  from { opacity: 0; 
              transform: translateY(10px); 
            }
            to { opacity: 1; 
              transform: translateY(0); 
            }
}

  </style>
</head>
<body>
    <div class="container">
        <!-- Header Buttons -->
        <div class="header-buttons">
            <a href="/studentPart/signed_in.html" class="text-decoration-none text-white ps-1"><i class="fas fa-arrow-left text-muted"></i></a>
          <div>
            <button class="btn btn-success me-2" onclick="saveDiary()">
              <i class="fas fa-check-circle"></i> Submit
            </button>
            <button class="btn btn-danger" onclick="resetDiary()">
              <i class="fas fa-redo"></i> Reset
            </button>
          </div>
        </div>

    <div class="test-container">
      <h2 class="text-center mb-4">Take a SafeTest</h2>
      <p class="text-muted text-center mb-4">Explore your mental health journey or challenge your intelligence with engaging quizzes tailored just for you. <br> * Confidential and results are instantly available.</p>
      <form id="iq-test-form">
        <div class="row">
            <div class="column">
              <div class="mb-3">
                <p class="form-label" style="font-size: 20px;">1. I often find it hard to concentrate on my studies.</p>
                <div class="radio-container">
                  <div class="radio-item">
                    <input type="radio" name="question1" id="q1_always" value="Always">
                    <label for="q1_always">Always</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" name="question1" id="q1_often" value="Often">
                    <label for="q1_often">Often</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" name="question1" id="q1_sometimes" value="Sometimes">
                    <label for="q1_sometimes">Sometimes</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" name="question1" id="q1_rarely" value="Rarely">
                    <label for="q1_rarely">Rarely</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" name="question1" id="q1_never" value="Never">
                    <label for="q1_never">Never</label>
                  </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                  <button type="button" class="btn btn-primary" disabled style='background-color: #d6d4d4; border:none'onclick="previousQuestion()">
                    <i class="fas fa-arrow-left"></i> Previous
                  </button>
                  <button type="button" class="btn btn-primary" disabled style='background-color: #d6d4d4; border:none;'onclick="nextQuestion()">
                    Next <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div> 
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
