<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary Entry - SafeSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="../pictures/icon.PNG">
  <style>
    body {
      background-color: #f8f9fa; 
      padding-top: 70px;
    }
    .diary-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .header-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .header-buttons button {
      border-radius: 50px;
    }
    textarea {
      height: 400px;
      resize: none;
      font-size: 16px;
      border: 2px solid rgba(135, 206, 235, 0.8);
    }
    textarea:focus {
      outline: none;
      border-color: rgb(109, 189, 109);
      box-shadow: 0 0 5px rgba(109, 189, 109, 0.8);
    }

    .header-buttons, .diary-container{
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
            from { opacity: 0; 
              transform: translateY(10px); 
            }
            to { opacity: 1; 
              transform: translateY(0); 
            }
        }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-buttons">
        <a href='/studentPart/signed_in.html' class="text-decoration-none text-white ps-1"><i class="fas fa-arrow-left text-muted"></i></a>
      <div>
        <button class="btn btn-success me-2" onclick="saveDiary()">
          <i class="fas fa-save"></i> Save
        </button>
        <button class="btn btn-danger" onclick="resetDiary()">
          <i class="fas fa-redo"></i> Reset
        </button>
      </div>
    </div>

    <div class="diary-container">
      <h2 class="text-center mb-4">This is your DiarySpace</h2>
      <textarea class="form-control" id="diaryInput" placeholder="Write your thoughts, feelings, and experiences here..."></textarea>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'dashboard (2).html';
    }

    function saveDiary() {
      const diaryContent = document.getElementById('diaryInput').value.trim();
      if (diaryContent) {
        alert('Your diary entry has been saved!');
      } else {
        alert('Your diary entry is empty. Please write something!');
      }
    }

    // Reset the diary input
    function resetDiary() {
      if (confirm('Are you sure you want to reset your DiarySpace?')) {
        document.getElementById('diaryInput').value = '';
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
