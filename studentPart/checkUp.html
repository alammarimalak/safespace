<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Student Check-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="./pictures/icon.PNG">
    <style>
        body {
            background-color: #f8f9fa;
            animation: fadeIn 0.5s ease-in-out;
        }

        .container{.
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn{
            0% {opacity: 0; transform: translateY(10px);}
            100% {opacity: 1; transform: translateY(0);}
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .form-range {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s ease;
        }
        .form-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease, left 0.3s ease;
            position: relative;
        }
        .form-range::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        .form-range:active::-webkit-slider-thumb {
            transform: scale(1.3);
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        a[alt="back"]{
          color: rgb(167, 166, 166);
        }
        a[alt="back"]:hover{
          color:rgb(148, 148, 148);
        }
        i{
          padding-left:50px;
          padding-top: 30px;    
        }
    </style>
</head>
<a href="/studentPart/signed_in.html" alt="back"><i class="fa-solid fa-arrow-left"></i></a>
<body class="mt-5 pt-5">
    <div class="container" id="page1">
        <h3>How are you feeling right now?</h3>
        <input type="range" class="form-range" min="1" max="5" step="1" id="moodRange">
        <div class="range-labels">
            <span>Very Bad</span>
            <span>Bad</span>
            <span>Neutral</span>
            <span>Good</span>
            <span>Well</span>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" onclick="nextPage(2)">Next</button>
        </div>
    </div>

    <div class="container hidden" id="page2">
        <h3>Describe your current feelings</h3>
        <textarea class="form-control" rows="4" placeholder="Write here..."></textarea>
        <div class="mt-3">
            <button class="btn btn-secondary" onclick="prevPage(1)">Back</button>
            <button class="btn btn-primary" onclick="nextPage(3)">Next</button>
        </div>
    </div>

    <div class="container hidden" id="page3">
        <h3>What is having the biggest impact on you?</h3>
        <select class="form-select">
            <option>Health</option>
            <option>Fitness</option>
            <option>Family</option>
            <option>Work</option>
            <option>School</option>
            <option>Self-Care</option>
            <option>Hobbies</option>
            <option>Identity</option>
            <option>Spirituality</option>
            <option>Community</option>
            <option>Friends</option>
            <option>Partner</option>
            <option>Dating</option>
            <option>Tasks</option>
            <option>Education</option>
            <option>Travel</option>
            <option>Weather</option>
            <option>Current Events</option>
            <option>Money</option>

        </select>
        <div class="mt-3">
            <button class="btn btn-secondary" onclick="prevPage(2)">Back</button>
            <button class="btn btn-success">Submit</button>
        </div>
    </div>

    <script>
        function nextPage(page) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById('page' + page).classList.remove('hidden');
        }
        function prevPage(page) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById('page' + page).classList.remove('hidden');
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
