<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display and Accessibility</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="../pictures/icon.PNG">
  <style>
    .theme-option {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    
    .theme-option.active {
      border-color: var(--bs-primary);
    }
  
    .light { 
      background: #ffffff;
      border: 1px solid #dee2e6; }

    .dark { 
      background: #1a1a1a; 
    }
    .high-contrast { 
      background: #000; 
      border: 3px solid #fff; 
    }
  
    .text-large { 
      font-size: 1.5rem; 
    }
    
    .demo-element {
      width: 50px;
      height: 50px;
      background: var(--bs-primary);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
      @keyframes fadee{
        from { opacity: 0; 
              transform: translateY(10px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
  </style>
</head>
<body>
    <div class="container" style="animation: fadee 0.5s ease-in-out;">
        <div class="dashboard-container">
          <h2 class="text-center mb-4">Display & Accessibility</h2>
          
          <div class="row">
            <div class="col-md-3">
              <div class="card shadow-sm mb-4">
                <div class="card-body">
                  <nav class="nav flex-column settings-nav">
                    <a class="nav-link active disabled" href="#visual" data-bs-toggle="tab" style="color:rgb(135, 206, 235) !important;">
                      <i class="fas fa-eye mx-2"></i>Visual Preferences
                    </a>
                    <a class="nav-link disabled" href="#reading" data-bs-toggle="tab" style="color:rgb(135, 206, 235) !important;">
                      <i class="fas fa-book-open mx-2"></i>Reading Assistance
                    </a>
                    <a class="nav-link disabled" href="#navigation" data-bs-toggle="tab" style="color:rgb(135, 206, 235) !important;">
                      <i class="fas fa-mouse-pointer mx-2"></i>Navigation
                    </a>
                    <a class="nav-link disabled" href="#motion" data-bs-toggle="tab" style="color:rgb(135, 206, 235) !important;">
                      <i class="fas fa-running mx-2"></i>Motion
                    </a>
                    <a href="../studentPart/signed_in.html" alt="back" class=" nav-link text-decoration-none ms-2" style="color:rgb(135, 206, 235) !important">
                      <i class="fa-solid fa-arrow-left me-2 mb-3" style="color:rgb(135, 206, 235)!important "></i>Back</a>
                  </nav>
                </div>
              </div>
            </div>
      
            <div class="col-md-9">
              <div class="tab-content">
                <div class="tab-pane fade show active" id="visual">
                  <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white"  style="background-color:rgb(135, 206, 235)!important; border:none ">
                      <h5 class="mb-0"><i class="fas fa-palette me-2"></i>Visual Settings</h5>
                    </div>
                    <div class="card-body">
                      <div class="row g-3">
                        <div class="col-md-6">
                          <label class="form-label">Text Size</label>
                          <input type="range" class="form-range" min="12" max="24" value="16" id="textSize">
                          <div class="d-flex justify-content-between">
                            <small>Aa</small>
                            <small class="text-large">Aa</small>
                          </div>
                        </div>
                        
                        <div class="col-md-6">
                          <label class="form-label">Color Theme</label>
                          <div class="theme-preview d-flex gap-2">
                            <div class="theme-option light active"></div>
                            <div class="theme-option dark"></div>
                            <div class="theme-option high-contrast"></div>
                          </div>
                        </div>
      
                        <div class="col-md-6">
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="darkMode">
                            <label class="form-check-label" for="darkMode">
                              Dark Mode
                            </label>
                          </div>
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="highContrast">
                            <label class="form-check-label" for="highContrast">
                              High Contrast Mode
                            </label>
                          </div>
                        </div>
      
                        <div class="col-md-6">
                          <label class="form-label">Line Spacing</label>
                          <select class="form-select" id="lineSpacing">
                            <option value="1">Compact</option>
                            <option value="1.5" selected>Normal</option>
                            <option value="2">Spacious</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
      
                <div class="tab-pane fade" id="reading">
                  <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                      <h5 class="mb-0"><i class="fas fa-assistive-listening-systems me-2"></i>Reading Support</h5>
                    </div>
                    <div class="card-body">
                      <div class="row g-3">
                        <div class="col-md-6">
                          <label class="form-label">Text-to-Speech</label>
                          <div class="input-group">
                            <select class="form-select" id="voiceSelection">
                              <option>Default Voice</option>
                              <option>Male Voice</option>
                              <option>Female Voice</option>
                            </select>
                            <button class="btn btn-outline-primary">
                              <i class="fas fa-play"></i>
                            </button>
                          </div>
                          <div class="mt-2">
                            <label class="form-label">Reading Speed</label>
                            <input type="range" class="form-range" min="0.5" max="2" step="0.25" value="1">
                          </div>
                        </div>
      
                        <div class="col-md-6">
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="dyslexicFont">
                            <label class="form-check-label" for="dyslexicFont">
                              Dyslexia-Friendly Font
                            </label>
                          </div>
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="textHighlight">
                            <label class="form-check-label" for="textHighlight">
                              Highlight Reading Focus
                            </label>
                          </div>
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="lineFocus">
                            <label class="form-check-label" for="lineFocus">
                              Line-by-Line Focus
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
      
                <div class="tab-pane fade" id="navigation">
                  <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                      <h5 class="mb-0"><i class="fas fa-universal-access me-2"></i>Navigation Aids</h5>
                    </div>
                    <div class="card-body">
                      <div class="row g-3">
                        <div class="col-md-6">
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="keyboardNav">
                            <label class="form-check-label" for="keyboardNav">
                              Keyboard Navigation
                            </label>
                          </div>
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="focusIndicator">
                            <label class="form-check-label" for="focusIndicator">
                              Enhanced Focus Rings
                            </label>
                          </div>
                        </div>
      
                        <div class="col-md-6">
                          <label class="form-label">Skip to Content</label>
                          <select class="form-select">
                            <option>Enabled</option>
                            <option>Disabled</option>
                          </select>
                        </div>
      
                        <div class="col-12">
                          <hr>
                          <h6>Custom Shortcuts</h6>
                          <div class="list-group">
                            <div class="list-group-item d-flex justify-content-between">
                              <span>Open Navigation Menu</span>
                              <kbd>Ctrl</kbd> + <kbd>M</kbd>
                            </div>
                            <div class="list-group-item d-flex justify-content-between">
                              <span>Toggle Reader Mode</span>
                              <kbd>Alt</kbd> + <kbd>R</kbd>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
      
                <div class="tab-pane fade" id="motion">
                  <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark">
                      <h5 class="mb-0"><i class="fas fa-wind me-2"></i>Motion Preferences</h5>
                    </div>
                    <div class="card-body">
                      <div class="row g-3">
                        <div class="col-md-6">
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="reduceMotion">
                            <label class="form-check-label" for="reduceMotion">
                              Reduce Motion
                            </label>
                          </div>
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="disableAnimations">
                            <label class="form-check-label" for="disableAnimations">
                              Disable All Animations
                            </label>
                          </div>
                        </div>
      
                        <div class="col-md-6">
                          <div class="preview-box p-3 border rounded">
                            <button class="btn btn-primary" id="motionDemo">
                              Demo Animation
                            </button>
                            <div class="mt-3 demo-element"></div>
                          </div>
                        </div>
      
                        <div class="col-12">
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="disableParallax">
                            <label class="form-check-label" for="disableParallax">
                              Disable Parallax Effects
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <script>
      document.addEventListener('DOMContentLoaded', function() {
        const textSize = document.getElementById('textSize');
        textSize.addEventListener('input', (e) => {
          document.documentElement.style.setProperty('--base-font-size', `${e.target.value}px`);
        });
      
        document.querySelectorAll('.theme-option').forEach(option => {
          option.addEventListener('click', function() {
            document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
            this.classList.add('active');
          });
        });
      
        const motionDemo = document.getElementById('motionDemo');
        const demoElement = document.querySelector('.demo-element');
        motionDemo.addEventListener('click', () => {
          demoElement.style.opacity = '1';
          demoElement.style.transform = 'translateX(100px)';
          setTimeout(() => {
            demoElement.style.opacity = '0';
            demoElement.style.transform = 'translateX(0)';
          }, 1000);
        });
      });
      </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
