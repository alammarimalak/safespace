<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Therapist Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../pictures/icon.PNG">
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-box {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 500px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; 
              transform: translateY(10px); 
            }
            to { opacity: 1; 
              transform: translateY(0); 
            }
        }
        .student-msg {
            background-color: #d1ecf1;
            align-self: flex-start;
        }
        .therapist-msg {
            background-color: #c3e6cb;
            align-self: flex-end;
        }
        .chat-input {
            max-width: 600px;
            margin: auto;
            display: flex;
            gap: 10px;
        }
        a[alt="back"]{
          color: rgb(199, 199, 199);
        }
        a[alt="back"]:hover{
          color:rgb(148, 148, 148);
        }
        i{
          padding-left:50px;
          padding-top: 30px;    
        }
    </style>
</head>
<body>
    <a href="/studentPart/signed_in.html" alt="back"><i class="fa-solid fa-arrow-left"></i></a>
    <div class="container mt-4">
        <h3 class="text-center">Chat with your therapist!</h3>
        <div class="chat-box d-flex flex-column">
            <div class="message therapist-msg">I feel overwhelmed with schoolwork.</div>
            <div class="message student-msg">That sounds stressful. Have you tried breaking tasks into smaller steps?</div>
            <div class="message therapist-msg">I tried, but I still feel anxious.</div>
            <div class="message student-msg">Deep breathing exercises might help. Want to try one together?</div>
        </div>
        <div class="chat-input mt-3 mb-5">
            <input type="text" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
