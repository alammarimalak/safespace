<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Community Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="../pictures/icon.PNG">
    <style>
        body {
            background: url('../pictures/dark\ img.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 10px;
            background: white;
            border-radius: 10px;
            padding: 10px;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: lightpink;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        .message .text {
            background: #e9ecef;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
        }
        .message.sent {
            flex-direction: row-reverse;
        }
        .message.sent .text {
            background: #007bff;
            color: white;
        }
        .input-group {
            margin-top: 10px;
        }
        .btn-primary:hover{
          background-color:darkgray !important;
        }
        a[alt="back"]{
          color: rgb(199, 199, 199);
        }
        a[alt="back"]:hover{
          color:rgb(148, 148, 148);
        }
        i{
          padding-left:50px;
          padding-top: 30px;    
        }

        .chat-container{
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; 
              transform: translateY(10px); 
            }
            to { opacity: 1; 
              transform: translateY(0); 
            }
        }
    </style>
</head>
<body>
    <a href="../studentPart/signed_in.html" alt="back"><i class="fa-solid fa-arrow-left"></i></a>
    <div class="chat-container my-2 pt-3">
        <h4 class="text-center">SafeChat</h4>
        <div class="chat-box" id="chatBox">
            <div class="message">
                <div class="avatar" style='background-color: lightblue'>RT</div>
                <div class="text mb-2">HEY GUYS!</div>
            </div>
            <div class="message ">
                <div class="avatar">JL</div>
                <div class="text mb-2">How is everyone doing?</div>
            </div>
            <div class="message">
                <div class="avatar" style='background-color: lightgreen'>MA</div>
                <div class="text">Hi there!!</div>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary" style='background-color: lightgrey !important;border:none;' onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text !== "") {
                const chatBox = document.getElementById('chatBox');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'sent');
                messageDiv.innerHTML = `<div class="avatar">U</div><div class="text">${text}</div>`;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = "";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
